name: CI Go

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "go1.23.1" # adapte selon ta version

      - name: Run tests
        run: go test -v ./src/tests/
